<html lang="en">

</head>

<body>
    <h1>Welcome to Js Dom Event</h1>
    <button onclick="console.log(7)">Submit here</button><br>

    <button onclick="document.body.style.backgroundColor = 'pink'">Make pink</button>

    <button id="make-seaGreen">Make MediumSeaGreen</button>
    <button id="make-tomato">Make Tomato</button>
